<header class="text-white" x-data="{ isActive: false, iconName: 'menu', toggleMenu(){this.isActive =! this.isActive; iconName = this.isActive?'menu-alt-right':'menu'} }">
    <div class="bg-gradient-to-r from-lime-600 to-lime-400 relative">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div>
                <box-icon type='solid' name='dish'></box-icon>
                <span class="text-lg font-bold tracking-wide">Petit chef</span>
            </div>

            <div class="lg:hidden">
                <box-icon x-bind:name=iconName x-on:click="toggleMenu()"></box-icon>
            </div>
            <!-- Menu Desktop -->
            <ul class="hidden lg:flex justify-center space-x-8 py-4 text-sm font-medium uppercase">
                <li><a href="#" class="hover:text-[#BDCAF2]">Home</a></li>
                <li><a href="#" class="hover:text-[#BDCAF2]">Skills</a></li>
                <li><a href="#" class="hover:text-[#BDCAF2]">Projects</a></li>
                <li><a href="#" class="hover:text-[#BDCAF2]">About</a></li>
                <li><a href="#" class="bg-[#9177F2] hover:bg-[#F277DE] text-white py-2 px-4 rounded-lg shadow-lg transition duration-300">Contact</a></li>
            </ul>
        </div>
    </div>
    <!-- Menu responsive -->
    <div x-show="isActive" x-transition class="w-full h-full bg-white text-gray-500 absolute z-10 top-0 flex flex-col items-center justify-start py-6 gap-8">
        <box-icon name="x" x-on:click="toggleMenu()"></box-icon>

        <ul class="flex flex-col py-4 text-sm font-medium uppercase text-center justify-between h-4/6">
            <li><a href="#" class="hover:text-[#BDCAF2]">Home</a></li>
            <li><a href="#" class="hover:text-[#BDCAF2]">Skills</a></li>
            <li><a href="#" class="hover:text-[#BDCAF2]">Projects</a></li>
            <li><a href="#" class="hover:text-[#BDCAF2]">About</a></li>
            <li><a href="#" class="bg-[#9177F2] hover:bg-[#F277DE] text-white py-2 px-4 rounded-lg shadow-lg transition duration-300">Contact</a></li>
        </ul>
    </div>
</header>
